spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/java_labs
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        ddl_auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

